<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"

</head>
<body>

<div th:fragment ="list">
    <div th:include="header::header"></div>

    <div class="list-group">
        <div th:each="realestate :  ${realEstates}">
            <a th:href="${realestate.getId()}" th:text="${realestate.getDescription()}"></a>
        </div>
        <div th:if="${id}">
            <h3 th:text="'ID of this property: '+${realestate.getId()}"></h3>
            <!--th:text="'Price in HUF: '+${realestate.getPice()}"-->
            <!--p th:text="'This property is in district: '+${realestate.getDistrict()}"></p>
            <p th:text="'Description: ' +${realestate.getDescription()}"></p>
            <p th:text="'Area: '+${realestate.getSquaremeter()}+' squaremeter'"></p-->

        </div>



    </div>

</div>
</body>
</html>
